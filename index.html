    // Spawn fruit or Ethereum logo
    function spawnFruit(isEth = false) {
      const x = Math.random() * (canvas.width - 60) + 30;
      const y = canvas.height + 30;
      const vx = (Math.random() - 0.5) * 4;
      const vy = -Math.random() * 10 - 10;
      fruits.push({
        x, y, vx, vy,
        sliced: false,
        type: isEth ? 'eth' : 'fruit'
      });
    }

    function updateFruits() {
      for (let fruit of fruits) {
        fruit.x += fruit.vx;
        fruit.y += fruit.vy;
        fruit.vy += 0.4; // gravity
      }
      fruits = fruits.filter(f => f.y < canvas.height + 50 && !f.sliced);
    }

    function drawFruits() {
      for (let fruit of fruits) {
        ctx.save();
        ctx.beginPath();
        ctx.arc(fruit.x, fruit.y, radius, 0, Math.PI * 2);
        ctx.closePath();
        ctx.clip();

        if (fruit.type === 'eth') {
          ctx.drawImage(ethImg, fruit.x - radius, fruit.y - radius, radius * 2, radius * 2);
        } else {
          ctx.fillStyle = "orange";
          ctx.fillRect(fruit.x - radius, fruit.y - radius, radius * 2, radius * 2);
        }

        ctx.restore();

        // White border
        ctx.beginPath();
        ctx.arc(fruit.x, fruit.y, radius, 0, Math.PI * 2);
        ctx.strokeStyle = "#fff";
        ctx.stroke();
      }
    }

    let isDrawing = false;

    canvas.addEventListener("mousedown", e => {
      isDrawing = true;
      sliceAt(e.clientX, e.clientY);
    });

    canvas.addEventListener("mousemove", e => {
      if (isDrawing) {
        sliceAt(e.clientX, e.clientY);
      }
    });

    canvas.addEventListener("mouseup", () => {
      isDrawing = false;
    });

    function sliceAt(x, y) {
      for (let fruit of fruits) {
        if (!fruit.sliced) {
          const dx = fruit.x - x;
          const dy = fruit.y - y;
          if (Math.sqrt(dx * dx + dy * dy) < radius) {
            fruit.sliced = true;
            score += fruit.type === 'eth' ? 5 : 1;
            document.getElementById("score").innerText = "Score: " + score;
          }
        }
      }
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      updateFruits();
      drawFruits();
      requestAnimationFrame(gameLoop);
    }

    // Buah biasa tiap 1 detik
    setInterval(() => spawnFruit(false), 1000);

    // Logo Ethereum OS tiap 4â€“6 detik
    setInterval(() => spawnFruit(true), Math.random() * 2000 + 4000);

    gameLoop();
  </script>
